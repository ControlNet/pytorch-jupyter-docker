name: Release

on:
  push:
    branches:
      - master

jobs:

  discover-tags:
    name: Discover PyTorch runtime tags
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.discover.outputs.tags }}
      latest: ${{ steps.discover.outputs.latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Collect tags
        id: discover
        run: python scripts/discover_tags.py

  dockerhub-release:
    name: Dockerhub Release
    runs-on: ubuntu-latest
    needs: discover-tags

    strategy:
      matrix:
        pytorch-tag: ${{ fromJson(needs.discover-tags.outputs.tags) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            PYTORCH_TAG=${{ matrix.pytorch-tag }}
          tags: controlnet/pytorch-jupyter:${{ matrix.pytorch-tag }}

      - name: Tag latest
        if: matrix.pytorch-tag == needs.discover-tags.outputs.latest
        run: |
          docker buildx imagetools create \
            --tag controlnet/pytorch-jupyter:latest \
            controlnet/pytorch-jupyter:${{ matrix.pytorch-tag }}
